<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h1>Cadastro de Funcionário</h1>
	<h:form id="form">
		<h:panelGrid columns="2">
			<p:outputLabel value="Nome" />
			<p:inputText value="#{beanPessoa.pessoa.nome}" />
			<p:outputLabel value="Email" />
			<p:inputText value="#{beanPessoa.pessoa.email}" />
			<p:outputLabel />
			<p:commandButton value="Adicionar" action="#{beanPessoa.adicionar}" update="form tabelaPessoa"/>
		</h:panelGrid>

		<h1>Lista de Pessoas</h1>

		<p:dataTable value="#{beanPessoa.pessoas}" var="p" id="tabelaPessoa">
			<p:column headerText="Nome">#{p.nome}</p:column>
			<p:column headerText="E-mail">#{p.email}</p:column>
			<p:column headerText="Editar">
				<p:button value="Editar"
					outcome="/SucessoPessoa.xtml?parametro=#{p.nome}" />
			</p:column>
		</p:dataTable>

		<!--

				<f:selectItem itemLabel="Masculino" itemValue="M"></f:selectItem>
				<f:selectItem itemLabel="Feminino" itemValue="F"></f:selectItem>
			</h:selectOneMenu>
			
			Status
			<h:selectOneRadio>
				<f:selectItem itemLabel="Ativo" itemValue="A"></f:selectItem>

			</h:selectOneRadio>
			
			Observações
			<h:inputTextarea rows="3" cols="20"></h:inputTextarea>
			<h:commandButton value="Cadastrar"></h:commandButton>
			-->




	</h:form>

</h:body>
</html>
